<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8"
			http-equiv="Content-Type">
		
		<meta name="viewport" 
			content="width=device-width, initial-scale=1.0">
		
		<!-- milligram -->

		<!-- Sweet Alert 2 -->
		<link rel="stylesheet" href="css/sweetalert2.css">
		<script src="js/sweetalert2.all.min.js"></script>		

		<!-- jquery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		
		<!-- datatable -->
		<link rel="stylesheet" href="css/jquery.dataTables.min.css">
		<script src="js/jquery.dataTables.min.js"></script>		
		
		<style type="text/css">
			body{
				margin:0px;
				padding:0px;
			}
			
			#form-input{
				position:absolute;
				left:50%;
				top:50%;
				-webkit-transform:translate(-50%, -50%);
				transform:translate(-50%, -50%);
				width:30%;
			}
			
			#table-data{
				position:absolute;
				left:50%;
				top:50%;
				-webkit-transform:translate(-50%, -50%);
				transform:translate(-50%, -50%);
				width:80%;
			}
			
			.navbar {
				width:100%;
				padding: 0 20px;
				margin-bottom: 10px;
				background-color: #606c76;
			}

			.navbar .active{				
				background-color: #ab5dda;
			}
			
			.navbar ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #606c76;
			}

			.navbar li {
				float: left;
				margin-bottom: 0;

			.navbar li a {

			<!-- tablet -->

		</style>
	</head>
	<body>
		<div class='navbar'>
			<ul>
			  <li><a class="active" href="./mahasiswa.html">Mahasiswa</a></li>
			  <li><a href="./pengguna.html">Pengguna</a></li>
			  <li><a href="./logout.php">Logout</a></li>
			</ul>
		</div>
		<div id="form-input">		
			<div class="row">
				<div class="column">
					<h4>Data Mahasiswa</h4>
					<label for="nim">NIM</label>
					<input type="text" placeholder="Nomer Induk" id="nim"/>
					<label for="nama">Nama Lengkap</label>
					<input type="text" placeholder="Nama" id="nama"/>
					<label for="alamat">Alamat</label>
					<input type="text" placeholder="Tempat Tinggal" id="alamat"/>
					<label for="telepon">Telepon</label>
					<input type="text" placeholder="Kontak kamu" id="telepon"/>
					<label for="jurusan">Jurusan</label>
					<select id="jurusan">
						<option value="Matematika">Matematika</option>
						<option value="Ilmu Komputer">Ilmu Komputer</option>
						<option value="Pendidikan">Pendidikan</option>
					</select>
					<button id="submit" class="button">Submit</button>
					<button id="reset" class="button button-outline">Reset</button>
					<button id="tutup" class="button button-clear">Tutup</button>
					<p><img src="images/loader.gif" id="loader"></p>				
				</div>
			</div>
		</div>
		<div id="table-data">
			<div class="row">
				<button id="tambah" class="button button-outline">Tambah</button>
				<p><img src="images/loader.gif" id="loader-table"></p>
			</div>
			<div class="row">
				<table>
					<thead>
						<th>NIM</th>
						<th>Nama</th>
						<th>Alamat</th>
						<th>Telepon</th>
						<th>Jurusan</th>
						<th>&nbsp;</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var base_url = "http://localhost/workshop/";
                var table; //penampung datatable
				var tempNIM = null; //temporay NIM
				
				$("#loader").hide();
				$("#loader-table").hide(); 
				$("#form-input").hide();
				
				loadGrid();
				
				function loadGrid(){
					var myURL = base_url +"mahasiswa.php?act=4";

					$("#loader-table").show();
					 
					$.ajax({
						url:myURL,
						dataType:'json',
						success:function(result){
							var jsonku = result[0].result;
							console.log(jsonku);
							
							//DATATABLE
							table =
							$("table").DataTable({
								"language":{
									"emptyTable":"Tak ada Data"
								},
								data:jsonku, //dipake sama datatable
								columns:[
									{data:"nim"},
									{data:"nama"},
									{data:"alamat"},
									{data:"telepon"},
									{data:"jurusan"},
									{
										data:null,
										"bSortable":false,
										"mRender": function(data){
											var view = "<a href='#' id='"+ data.nim +"' class='ubah'>Ubah</a>&nbsp;&nbsp;<a href='#' id='"+ data.nim +"' class='hapus'>Hapus</a>";
											return view;
										}
									},
								]
							});							
							
							$("#loader-table").hide();
						},
						fail:function(xhr, textStatus, errorThrown){
							Swal.fire({
								type:'error',
								title:textStatus,
								text:errorThrown,
							});
							
							$("#loader-table").hide();
						}
					});				
				}
				
				//tangkap aksi ubah dan hapus
				$("table tbody").on("click","a", function(){
					var data = table.row($(this).parents("tr")).data();
					var jenis = $(this).attr("class");
					
					if (jenis == "ubah"){
						tempNIM = data['nim'];
						$("#nim").val(tempNIM);
						$("#nama").val(data['nama']);
						$("#alamat").val(data['alamat']);
						$("#telepon").val(data['telepon']);
						$("#jurusan").val(data['jurusan']);
						
						$("#form-input").show();
						$("#table-data").hide();
						
						$("#nim").attr("disabled", true); //kunci						
					}else{
						//hapus
						var myURL = base_url +"mahasiswa.php?act=3&nim="+ data['nim'];

						$("#loader-table").show();
						 
						$.ajax({
							url:myURL,
							dataType:'json',
							success:function(result){
								Swal.fire("Konfirmasi", "Berhasil dihapus", "success");
								
								//reset data table dan muat ulang
								$('table').DataTable().clear().destroy();
								loadGrid();
							}		
						});
					}
				});
				
				$("#reset").click(function(){
					$("#nim").val("");
					$("#nama").val("");  
					$("#alamat").val("");
					$("#telepon").val("");
					$("#jurusan").val("");
				});
				
				$("#tutup").click(function(){
					$("#form-input").hide();
					$("#table-data").show();
					$("table").DataTable().clear().destroy();
					loadGrid();
				});
				
				$("#tambah").click(function(){
					$("#form-input").show();
					$("#table-data").hide();
					tempNIM = null;
					$("#nim").attr("disabled", false);
					$("#reset").click();			
				});
				
				$("#submit").click(function(){
					var nim = $("#nim").val(); //ambil nilai textbox 
					var nama = $("#nama").val();  
					var alamat = $("#alamat").val();
					var telepon = $("#telepon").val();
					var jurusan = $("#jurusan").val();
					
					// Proses ajax untuk akses API yang kemarin kita buat
					
					//cek data harus lengkap
					if(nim.length == 0 || 
						nama.length == 0 || 
						alamat.length == 0 || 
						telepon.length == 0){

						//sweet alert
						Swal.fire({
							type:'error',
							title:'Perhatian',
							text:'Lengkapi formulir',
							footer:'Sepertinya masih ada yang belum terisi'
						});
						
						return; //keluar dari fungsi
					}
					
					//ajax simpan data
					var myURL;
					console.log(tempNIM);
					if (tempNIM == null){
						myURL = base_url +"mahasiswa.php?act=1&"+
								"nim="+ nim +"&"+
								"nama="+ nama +"&"+
								"alamat="+ alamat +"&"+
								"telepon="+ telepon +"&"+
								"jurusan="+ jurusan;
					}else{
						myURL = base_url +"mahasiswa.php?act=2&"+
								"nim="+ tempNIM +"&"+
								"nama="+ nama +"&"+
								"alamat="+ alamat +"&"+
								"telepon="+ telepon +"&"+
								"jurusan="+ jurusan;
								
						tempNIM = null;
					}				

					$("#loader").show();
					console.log(myURL);
					
					$.ajax({
						url:myURL,
						success:function(result){
							Swal.fire({
								type:'success',
								title:'Berhasil',
								text:nama +' disimpan',
							});
							
							$("#loader").hide();
							
							$("#form-input").hide();
							$("#table-data").show();
							
							$("table").DataTable().clear().destroy();
							loadGrid();
						},
						fail:function(xhr, textStatus, errorThrown){
							Swal.fire({
								type:'error',
								title:textStatus,
								text:errorThrown,
							});
							
							$("#loader").hide();
						}
					});					
				});
			});
			
		</script>
	</body>
</html>
