<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8"
			http-equiv="Content-Type">
		
		<meta name="viewport" 
			content="width=device-width, initial-scale=1.0">
		
		<!-- milligram -->
		<link rel="stylesheet" href="css/milligram.min.css">

		<!-- Sweet Alert 2 -->
		<link rel="stylesheet" href="css/sweetalert2.css">
		<script src="js/sweetalert2.all.min.js"></script>		

		<!-- jquery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		
		<!-- jquery cookie-->
		<script src="js/jquery.cookie.js"></script>
		
		<!-- datatable -->
		<link rel="stylesheet" href="css/jquery.dataTables.min.css">
		<script src="js/jquery.dataTables.min.js"></script>		
		
		<link rel="stylesheet" href="css/style.css">		
	</head>
	<body>
		<div id="form-input">
			<div class="row">
				<div class="column">
					<h4>LOGIN</h4>
					<label for="username">Username</label>
					<input type="text" id="username"/>
					<label for="password">Password</label>
					<input type="password" id="password"/>
					<button id="submit" class="button">Submit</button>
					<button id="reset" class="button button-outline">Reset</button>
					<p><img src="images/loader.gif" id="loader"></p>				
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var base_url = "http://localhost/workshop_web/";
                $("#loader").hide();
				
				$("#reset").click(function(){
					$("#username").val("");
					$("#password").val("");
				});
				
				$("#submit").click(function(){
					var username = $("#username").val(); //ambil nilai textbox 
					var password = $("#password").val();  
					
					//cek data harus lengkap
					if(username.length == 0 || 
						password.length == 0){

						//sweet alert
						Swal.fire({
							type:'error',
							title:'Perhatian',
							text:'Lengkapi informasi login',
							footer:'Username dan password belum terisi'
						});
						
						return; //keluar dari fungsi
					}
					
					//ajax simpan data
					var myURL = base_url +"login.php?act=1&"+
								"username="+ username +"&"+
								"password="+ password;
								
					console.log(myURL);		

					$("#loader").show();
					
					$.ajax({
						url:myURL,
						dataType: "json",
						success:function(result){
							//baca hasil lemparan api
							console.log(result);
							
							var us = "", nm = "", json = result[0].result; //ambil object "hasil"
                            console.log(json);
                            
                            // ambil nilai dari json
                             $.each(json, function(key, val){
                                 console.log(key + " " + val.username + " " + val.nama );
								 us = val.username;
								 nm = val.nama;
                            });
							
							if (us.length == 0 || nm.length == 0 ){							
								Swal.fire({
									type:'error',
									title:'Perhatian',
									text:'Data tak ditemukan',
								});							
							}else{
								
								$.cookie('us', us, { expires: 1 });
								$.cookie('nm', nm, { expires: 1 });
								
								//redirect ke mahasiswa.html
								var url = base_url + "mahasiswa.html";    
								$(location).attr('href',url);	
							}
							
							$("#loader").hide();
						},
						fail:function(xhr, textStatus, errorThrown){
							Swal.fire({
								type:'error',
								title:textStatus,
								text:errorThrown,
							});
							
							$("#loader").hide();
						}
					});					
				});
			});
		</script>
	</body>
</html>
